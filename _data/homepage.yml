about:
  title: "About ImmigrantHQ"
  first_paragraph: "If you are new to America, you are probably feeling the stress of adjusting to this new and strange place. <b> Everything has changed<b>; the food, your financial situation, the culture, the people, the socially accepted norms. There is a <b>lot to learn and get used to.</b>"
  second_paragraph: "Most immigrants to the US learn the same things about adjusting to the US. Most people <b>make the same mistakes </b>when adjusting to the US." 
  third_paragraph: "Get smart about your move to the US. Through bitesized lessons and dozens of checklists and resource guides, avoid the same mistakes that cost new immigrants <b> countless hours, tons of stress and hundreds to thousands of dollars.</b>"
  fourth_paragraph: "Start with one of the most impactful areas; that of <b>personal finance.</b> This course will help you understand everything you need to, to take the stress out of managing your personal finances and establish a strong financial footing in the US"
